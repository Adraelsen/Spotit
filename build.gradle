plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'se.michaelthelin.spotify:spotify-web-api-java:6.1.0'
    compile 'org.slf4j:slf4j-nop:1.7.25'
}
